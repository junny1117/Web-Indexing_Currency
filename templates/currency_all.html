<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>전체국가 환율</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
</head>
<body>
  <div class="container-fluid">
    <div class="row justify-content-center my-3 mx-5">
      <div class="col-12 text-start text-primary">
        <div class="d-flex justify-content-between align-items-center">
          <h3 class="text-start my-3 mx-4">전체국가 환율 정보</h3>
          <a href="/">
            <button type="button" class="btn btn-success">메인 페이지</button>
          </a>
        </div>
      </div>
      <div class="col-12">
        <table class="table table-striped table-responsive mx-4">
          <thead>
            <tr class="table-info">
              <th>기준시각</th>
              <th>국가명</th>
              <th>매매기준율</th>
              <th>등락</th>
              <th>등락(%)</th>
              <th>자세히보기</th>
            </tr>
          </thead>
          <tbody>
            {% for item in app %}
            <tr>
              <td>{{ item.time }}</td>
              <td>{{ item.country }}</td>
              <td>{{ item.rate }}</td>
              <td>{{ item.gap }}</td>
              <td>{{ item.gap_percent }}</td>
              <td><a href="{{ url_for('currency', country=item.country) }}">자세히보기</a></td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
