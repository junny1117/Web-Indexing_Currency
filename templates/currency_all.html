<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>전체국가 환율</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background-color: #343a40;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: flex-end;
    }

    .navbar a {
      color: white;
      text-decoration: none;
      margin-right: 20px;
    }

    .container {
      margin: 50px auto;
      width: 80%;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table, th, td {
      border: 1px solid #343a40;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #343a40;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #ddd;
    }

    .btn-primary {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      display: inline-block;
      margin-top: 20px;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .main-button {
      background-color: #5a6268; 
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      border-radius: 5px;
    }

    .main-button:hover {
      background-color: #4e555b; 
    }
  </style>
</head>
<body>
  <div class="navbar">
    <a href="/" class="main-button">메인 페이지</a>
  </div>

  <div class="container">
    <h1>전체국가 환율 정보</h1>
    <table>
      <thead>
        <tr>
          <th>기준시각</th>
          <th>국가명</th>
          <th>매매기준율</th>
          <th>등락</th>
          <th>등락(%)</th>
        </tr>
      </thead>
      <tbody>
        {% for item in app %}
        <tr>
          <td>{{ item.time }}</td>
          <td>{{ item.country }}</td>
          <td>{{ item.rate }}</td>
          <td>{{ item.gap }}</td>
          <td>{{ item.gap_percent }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
